<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio - Open World Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Welcome to My Interactive Portfolio!</h1>
        <p>Explore the world, collect orbs, and discover more about me, my projects, and my certifications.</p>
        <button id="start-game-btn">Let's Begin the Journey!</button>
        
        <div id="game-screen" class="hidden">
            <div id="instructions">
                <p>Use WASD keys to move. Press F to collect orbs!</p>
                <p>Click on orbs to visit different sections.</p>
            </div>

            <!-- 3D World Container -->
            <div id="world-container"></div>

            <!-- Options to explore different sections -->
            <div id="exploration-options" class="hidden">
                <button onclick="startExplore('about')">Explore About Me</button>
                <button onclick="startExplore('projects')">Explore Projects</button>
                <button onclick="startExplore('certs')">Explore Certifications</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
